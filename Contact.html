      <div id="navbar"></div>
       <!--container ella start-->
       <div class="ContactBanner">
        <h1>Contact Us</h1>
    </div>
    <!--container ella End-->

    <div class="contact-container">
        <div class="contact-info">
          <h2>Contact us for more information</h2>
          <p><strong>Tourslanka Vacations (Pvt) Ltd</strong></p>
          <p>167,
            Ogastawatta,
            Kandy.<br>Sri Lanka</p>
          <div class="contact-details">
            <div class="call-icon">
                <i class="phone-icon"></i>
              </div>
            <p><strong>Hotline:</strong></p>
           <p>+94 777 590 580 <!-- <br>+94 0000000--></p> 
            <p><strong>Email Address:</strong></p>
            <p><a href="mailto:inquiries@tourslanka.com">inquiries@pehesaralanka.com</a></p>
          </div>
        </div>
        <div class="contact-form">
          <h2>Lets Explore</h2>
          <p>Please complete the form below, so we can provide quick and efficient service.</p>
          <form id="contact-form">
            <div class="form-group">
              <label for="name">Name*</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
              <label for="email">Email Address*</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="message">Message*</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
